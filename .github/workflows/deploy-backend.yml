name: Deploy Backend to AWS ECR and Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: insk-backend
  EB_APPLICATION_NAME: insk               # ✅ 실제 EB 애플리케이션 이름
  EB_ENVIRONMENT_NAME: Insk-env
  S3_BUCKET: elasticbeanstalk-ap-northeast-2-587403181027  # ✅ EB 기본 S3 버킷

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag (Git commit SHA)
        id: image
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image.outputs.TAG }} -f backend/Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image.outputs.TAG }}

      - name: Generate Dockerrun.aws.json
        run: |
          sed -i "s|<TAG>|${{ steps.image.outputs.TAG }}|g" Dockerrun.aws.json

      - name: Create deployment package
        run: zip -r deploy.zip Dockerrun.aws.json

      - name: Verify deployment package
        run: |
          if [ ! -f deploy.zip ]; then
            echo "❌ deploy.zip not found!"
            exit 1
          fi

      # ✅ Step 1: S3에 ZIP 업로드
      - name: Upload deploy.zip to S3
        run: |
          aws s3 cp deploy.zip s3://${{ env.S3_BUCKET }}/${{ env.EB_APPLICATION_NAME }}/v-${{ github.run_id }}.zip

      # ✅ Step 2: EB에 Application Version 등록
      - name: Create new Elastic Beanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --version-label "v-${{ github.run_id }}" \
            --source-bundle S3Bucket="${{ env.S3_BUCKET }}",S3Key="${{ env.EB_APPLICATION_NAME }}/v-${{ github.run_id }}.zip" \
            --region "${{ env.AWS_REGION }}"

      # ✅ Step 3: EB 환경 업데이트 (배포)
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENVIRONMENT_NAME }}" \
            --version-label "v-${{ github.run_id }}"
