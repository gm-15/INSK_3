name: Deploy Backend to AWS ECR and Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: insk-backend
  EB_APPLICATION_NAME: insk
  EB_ENVIRONMENT_NAME: Insk-env
  S3_BUCKET: elasticbeanstalk-ap-northeast-2-587403181027

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag (Git commit SHA)
        id: image
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image.outputs.TAG }} -f backend/Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image.outputs.TAG }}

      - name: Generate Dockerrun.aws.json
        run: |
          sed -i "s|<TAG>|${{ steps.image.outputs.TAG }}|g" Dockerrun.aws.json

      - name: Create deployment package
        run: zip -r deploy.zip Dockerrun.aws.json

      - name: Verify deployment package
        run: |
          if [ ! -f deploy.zip ]; then
            echo "‚ùå deploy.zip not found!"
            exit 1
          fi

      # ‚úÖ Step 1: S3 ÏóÖÎ°úÎìú
      - name: Upload deploy.zip to S3
        run: |
          VERSION="v-${{ github.sha }}"
          aws s3 cp deploy.zip s3://${{ env.S3_BUCKET }}/${{ env.EB_APPLICATION_NAME }}/${VERSION}.zip

      # ‚úÖ Step 2: EB ÌôòÍ≤Ω Î≥ÄÏàò ÏûêÎèô ÏÑ∏ÌåÖ (SERVER_PORT)
      - name: Ensure EB environment variables (SERVER_PORT)
        run: |
          echo '[
            {
              "Namespace": "aws:elasticbeanstalk:application:environment",
              "OptionName": "SERVER_PORT",
              "Value": "8080"
            }
          ]' > options.json

          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENVIRONMENT_NAME }}" \
            --option-settings file://options.json || true

      # ‚úÖ Step 3: EB Application Version ÏÉùÏÑ± (Ï§ëÎ≥µ Í≤ÄÏÇ¨ Ìè¨Ìï®)
      - name: Create new Elastic Beanstalk Application Version
        run: |
          VERSION="v-${{ github.sha }}"
          ZIP_KEY="${{ env.EB_APPLICATION_NAME }}/${VERSION}.zip"

          echo "üîç Checking if version $VERSION exists..."
          EXISTS=$(aws elasticbeanstalk describe-application-versions \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --query "ApplicationVersions[?VersionLabel=='$VERSION'].VersionLabel" \
            --output text)

          if [ -z "$EXISTS" ]; then
            echo "üì¶ Creating new EB version: $VERSION"
            aws elasticbeanstalk create-application-version \
              --application-name "${{ env.EB_APPLICATION_NAME }}" \
              --version-label "$VERSION" \
              --source-bundle S3Bucket="${{ env.S3_BUCKET }}",S3Key="$ZIP_KEY" \
              --region "${{ env.AWS_REGION }}"
          else
            echo "‚ö†Ô∏è Version $VERSION already exists. Skipping creation."
          fi

      # ‚úÖ Step 4: EB ÌôòÍ≤Ω ÏóÖÎç∞Ïù¥Ìä∏ (Î∞∞Ìè¨)
      - name: Deploy to Elastic Beanstalk
        run: |
          VERSION="v-${{ github.sha }}"
          echo "üöÄ Deploying version $VERSION ..."
          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENVIRONMENT_NAME }}" \
            --version-label "$VERSION"
