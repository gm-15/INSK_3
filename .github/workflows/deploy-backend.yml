name: Deploy Backend to AWS ECR and Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: insk-backend
  EB_APPLICATION_NAME: insk-backend-app
  EB_ENVIRONMENT_NAME: Insk-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag (Git commit SHA)
        id: image
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image.outputs.TAG }} -f backend/Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image.outputs.TAG }}

      - name: Generate Dockerrun.aws.json
        run: |
          sed -i "s|<TAG>|${{ steps.image.outputs.TAG }}|g" Dockerrun.aws.json

      - name: Create deployment package
        run: zip -r deploy.zip Dockerrun.aws.json

      - name: Verify deployment package
        run: |
          if [ ! -f deploy.zip ]; then
            echo "‚ùå deploy.zip not found!"
            exit 1
          fi

      # üîç EB Í∏∞Î≥∏ S3 Î≤ÑÌÇ∑ ÏûêÎèô ÌÉêÏÉâ
      - name: Find EB S3 bucket
        id: find-bucket
        run: |
          BUCKET=$(aws elasticbeanstalk describe-application-versions \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --query "ApplicationVersions[0].SourceBundle.S3Bucket" \
            --output text)

          if [ "$BUCKET" == "None" ] || [ -z "$BUCKET" ]; then
            echo "‚ùå EB Í∏∞Î≥∏ S3 Î≤ÑÌÇ∑ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. ÏΩòÏÜîÏóêÏÑú Î≤ÑÌÇ∑ Ïù¥Î¶ÑÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî."
            exit 1
          fi

          echo "BUCKET=$BUCKET" >> $GITHUB_OUTPUT
          echo "‚úÖ Found bucket: $BUCKET"

      # ‚úÖ ZIP ÏóÖÎ°úÎìú
      - name: Upload deploy.zip to S3
        run: |
          aws s3 cp deploy.zip s3://${{ steps.find-bucket.outputs.BUCKET }}/deploy-${{ github.run_id }}.zip

      # ‚úÖ EB Î≤ÑÏ†Ñ ÏÉùÏÑ±
      - name: Create EB Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label v-${{ github.run_id }} \
            --source-bundle S3Bucket=${{ steps.find-bucket.outputs.BUCKET }},S3Key=deploy-${{ github.run_id }}.zip \
            --region ${{ env.AWS_REGION }}

      # ‚úÖ EB Î∞∞Ìè¨
      - name: Update EB Environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label v-${{ github.run_id }}
