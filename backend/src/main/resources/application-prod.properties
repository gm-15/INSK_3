# ===============================
# ? Server
# ===============================
server.port=8080

# ===============================
# ? Database (AWS RDS)
# ===============================
spring.datasource.url=jdbc:mysql://insk-database.cf6sw6a8om05.ap-northeast-2.rds.amazonaws.com:3306/insk_db?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? Redis (AWS ElastiCache)
# ===============================
spring.data.redis.host=master.insk-redis-cache.jyzm1o.apn2.cache.amazonaws.com
spring.data.redis.port=6379
spring.data.redis.ssl.enabled=true
spring.data.redis.ssl.verify-mode=none

# ===============================
# ? JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# ===============================
# ? JWT (?? ??? ? ??)
# ===============================
jwt.secret=${jwt.secret}
jwt.expiration-in-ms=${jwt.expiration-in-ms}

# ===============================
# ? External API Keys (?? ??? ??)
# ===============================
NAVER_API_CLIENT_ID=${NAVER_API_CLIENT_ID}
NAVER_API_CLIENT_SECRET=${NAVER_API_CLIENT_SECRET}
OPENAI_API_KEY=${OPENAI_API_KEY}

# ===============================
# ? Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR

# ===============================
# ? Timezone
# ===============================
spring.jackson.time-zone=Asia/Seoul
